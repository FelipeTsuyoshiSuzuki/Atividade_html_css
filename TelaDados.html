<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="StyleTelaDados.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <b id="filtro">
        Digite pelo que quer filtrar a tabela
        <input id="inputFiltro" type="text"
               placeholder="Search here">
    </b>
    <div class="container rounded-pill">
        <table class="table table-info border border-info border-4 mt-4">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" onclick="filtrar(this)">Data Lancto</th>
                    <th scope="col" onclick="filtrar(this)">Prazo</th>
                    <th scope="col" onclick="filtrar(this)">Data Vecto</th>
                    <th scope="col" onclick="filtrar(this)">Data Caixa</th>
                    <th scope="col" onclick="filtrar(this)">Mês Compet</th>
                    <th scope="col" onclick="filtrar(this)">Empr</th>
                    <th scope="col" onclick="filtrar(this)">Conta</th>
                </tr>
            </thead>
            <tbody id="dados">
                <tr>
                    <td scope="row"><button type="button" class="btn btn-outline-danger rounded-pill">X</button></td>
                    <td>30/12/2013</td>
                    <td>30</td>
                    <td>29/01/2014</td>
                    <td>29/01/2014</td>
                    <td>06/2013</td>
                    <td>1500fh</td>
                    <td>2.5 Desp Adm</td>
                </tr>
                <tr>
                    <td scope="row"><button type="button" class="btn btn-outline-danger rounded-pill">X</button></td>
                    <td>31/12/2013</td>
                    <td>30</td>
                    <td>30/01/2014</td>
                    <td>30/01/2014</td>
                    <td>06/2013</td>
                    <td>Google</td>
                    <td>2.4 Desp Adm</td>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td><input type="date" name="Data Lanct"</td>
                    <td><input type="number" name="Prazo"</td>
                    <td><input type="date" name="Data Vect"</td>
                    <td><input type="date" name="Data Caixa"</td>
                    <td><input type="date" name="Mês Compet"</td>
                    <td><input type="text" name="Empr"</td>
                    <td><input type="text" name="Conta"</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-info rounded-pill">Adicionar</button>
    </div>

    <script src="filtro.js"></script>

</body>
</html>
