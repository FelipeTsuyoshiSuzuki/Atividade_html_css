<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img class="cabacalho-imagem" src="img/LogodoAplicativo.png" alt="Logo do Aplicativo" width="100" height="100">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Login/Cadastro</a>
            <a class="cabecalho-menu-item">Relatórios</a>
        </nav> 
    </header>

    <div class="container rounded-pill">
        <table class="table table-info border border-info border-4 mt-4">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Data Lancto</th>
                    <th scope="col">Prazo</th>
                    <th scope="col">Data Vecto</th>
                    <th scope="col">Data Caixa</th>
                    <th scope="col">Mês Compet</th>
                    <th scope="col">Empr</th>
                    <th scope="col">Conta</th>
                </tr>
            </thead>
            <tbody id="tabela">
                <tr>
                    <th scope="row"><button type="button" onclick="removeRow(this)" class="btn btn-outline-danger rounded-pill">X</button></th>
                    <td>30/12/2013</td>
                    <td>30</td>
                    <td>29/01/2014</td>
                    <td>29/01/2014</td>
                    <td>06/2013</td>
                    <td>1500fh</td>
                    <td>2.5 Desp Adm</td>
                </tr>
                <tr>
                    <th scope="row"><button type="button" onclick="removeRow(this)" class="btn btn-outline-danger rounded-pill">X</button></th>
                    <td>31/12/2013</td>
                    <td>30</td>
                    <td>30/01/2014</td>
                    <td>30/01/2014</td>
                    <td>06/2013</td>
                    <td>Google</td>
                    <td>2.4 Desp Adm</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td><input type="date" class="newInputs" id="Data Lanct" /></td>
                    <td><input type="number" class="newInputs" id="Prazo" /></td>
                    <td><input type="date" class="newInputs" id="Data Vect" /></td>
                    <td><input type="date" class="newInputs" id="Data Caixa" /></td>
                    <td><input type="date" class="newInputs" id="Mês Compet" /></td>
                    <td><input type="text" class="newInputs" id="Empr" /></td>
                    <td><input type="text" class="newInputs" id="Conta" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-info rounded-pill" id="add">Adicionar</button>
    </div>
    <script src="Registros.js"></script>
</body>
</html>
