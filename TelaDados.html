<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JS PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    

    <div class="Content">
        <div class="container rounded-pill">
            <table class="table table-info border border-info border-4 mt-4">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Data Lancto</th>
                        <th scope="col">Prazo</th>
                        <th scope="col">Data Vecto</th>
                        <th scope="col">Data Caixa</th>
                        <th scope="col">Mês Compet</th>
                        <th scope="col">Empr</th>
                        <th scope="col">Conta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><button type="button" class="btn btn-outline-danger rounded-pill">X</button></th>
                        <td>30/12/2013</td>
                        <td>30</td>
                        <td>29/01/2014</td>
                        <td>29/01/2014</td>
                        <td>06/2013</td>
                        <td>1500fh</td>
                        <td>2.5 Desp Adm</td>
                    </tr>
                    <tr>
                        <th scope="row"><button type="button" class="btn btn-outline-danger rounded-pill">X</button></th>
                        <td>31/12/2013</td>
                        <td>30</td>
                        <td>30/01/2014</td>
                        <td>30/01/2014</td>
                        <td>06/2013</td>
                        <td>Google</td>
                        <td>2.4 Desp Adm</td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td><input type="date" name="Data Lanct"</td>
                        <td><input type="number" name="Prazo"</td>
                        <td><input type="date" name="Data Vect"</td>
                        <td><input type="date" name="Data Caixa"</td>
                        <td><input type="date" name="Mês Compet"</td>
                        <td><input type="text" name="Empr"</td>
                        <td><input type="text" name="Conta"</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <button type="button" class="btn btn-info rounded-pill">Adicionar</button>
        
        <button type="button" class="btn btn-info rounded-pill" onclick="downloadPDF()">Donwload</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
