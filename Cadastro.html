<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="StyleCadastro.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>

    

    <header class="cabecalho">
        <img class="cabacalho-imagem" src="img/LogodoAplicativo.png" alt="Logo do Aplicativo" width="100" height="100">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Login/Cadastro</a>
            <a class="cabecalho-menu-item">Relatórios</a>
        </nav>
    </header>
    <form>
        <h1>Cadastro</h1>

        <div class="input-group">

            <div class="input-field">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required />
            </div>

            <div class="input-field">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required />
            </div>

            <div class="input-field">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="123.456.789.11" required />
            </div>

            <div class="input-field">
                <label>RG</label>
                <input type="text" name="rg" id="rg" placeholder="12.345.678-9" required />
            </div>

            <div class="input-field">
                <label>E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email" />
            </div>

            <div class="input-field">
                <label>Celular</label>
                <input type="text" name="celular" id="celular" placeholder="(11) 91234-5678" />
            </div>

        </div>
        <div class="input-option">
            <label>Gênero</label>

            <label>
                <input type="radio" name="genero" id="masculino" value="masculino" /> Masculino
            </label>

            <label>
                <input type="radio" name="genero" id="femininno" value="feminino" /> Feminino
            </label>

            <label>
                <input type="radio" name="genero" id="outro" value="outro" /> Outro
            </label>

            <label>
                <input type="radio" name="genero" id="naoResponder" value="naoResponder" /> Não Responder
            </label>

        </div>
        <div class="button">
            <input type="submit" value="Confirmar" />
        </div>
    </form>

</body>
</html>
